<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>
    <h1>Mídias em HTML5</h1>
        <p>Seguinte meu truta, abre no celular e na tv isso aq e vê q q dá jae?</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="imagens/foto-g.png" alt="Imagem Flex">
       <source media="(min-width: 1050px)" srcset="imagens/foto.m/png" type="image/png">
    </picture>
    <h1>audio xD</h1>
        <p>hora dos sonidos jajajaja</p>
        <audio src="midia/happy-mistake.mp3" controls></audio>
        <p>com a tag &lt;audio&gt; nois coloca audio no site tranquilo</p>
        <audio preload="metadata" autoplay controls loop>
            <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        </audio>
    <h1>agora vidros</h1>
        <p>vamos ver um vidros bacanads</p>
        <video height="600px" preload="metadata" controls autoplay>
            <source src="midia/meu-video.mp4" type="video/mp4">
        </video>        
</body>
</html>
